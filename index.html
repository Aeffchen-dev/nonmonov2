  <body style="background-color: #000000; margin: 0; padding: 0;">
    <!-- SVG filter for irregular icon strokes -->
    <svg width="0" height="0" style="position: absolute;">
      <defs>
        <filter id="roughen">
          <feTurbulence baseFrequency="0.05" numOctaves="2" result="turbulence" seed="2"/>
          <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="1.5" xChannelSelector="R" yChannelSelector="G"/>
        </filter>
      </defs>
    </svg>
    
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
